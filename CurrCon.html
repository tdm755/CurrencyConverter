<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="CurrCon.css">
  
</head>
<body>
  <div class="main">
    <h1>Currency Convertor</h1>
    <form action="">
      
      <div class="EnterAmount">
        <div class="input1">
          <label for="EA1">Enter Amount</label>
        <input type="number" name="" id="EA">
        <img src="https://flagsapi.com/US/flat/64.png">

        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="input2">
          <label for="EA2">Value In <span></span>INR</label>
        <input type="number" name="" id="EB">
        <img src="https://flagsapi.com/IN/flat/64.png">

        </div>
        
      </div>

      <div class="dropdown">
        <div class="from">
          <p>From</p>
            <div class="selectContainer">
              <img src="https://flagsapi.com/US/flat/64.png">
            <select name="From" id="">
              <!-- <option value="USD" selected>USD</option>
              <option value="INR">INR</option> -->
            </select>
          </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="To">
          <p>To</p>
  
            <div class="selectContainer">
              <img src="https://flagsapi.com/IN/flat/64.png">
            <select name="To" id="">
              <!-- <option value="USD">USD</option>
              <option value="INR" selected>INR</option> -->
            </select>
          </div>
          
        </div>
      </div>

      <button>Get Exchange Rate</button>
    </form>
  </div>
    
  </div>
  
  <script src="https://kit.fontawesome.com/218efffc19.js" crossorigin="anonymous"></script>
  <script src="codes.js"></script>
  <script src="CurrCon.js"></script>
</body>
</html>
